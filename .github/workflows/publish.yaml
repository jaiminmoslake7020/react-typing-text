name: Publish Package

on:
  push:
    branches:
      - main  # Change this to your default branch if it's different
    # You can also specify tags here if you want to publish on versioning
    tags:
      - 'v*'     # Trigger on tags that start with 'v', like 'v1.0', 'v2.1.0', etc.

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Specify your Node.js version
          registry-url: 'https://registry.npmjs.org/'  # npm registry URL

      - name: Install pnpm
        run: npm install -g pnpm  # or your package manager (yarn, pnpm, etc.)

      - name: Install Dependencies
        run: pnpm install

      - name: Publish Package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Use GitHub Secrets to store your npm token
        run: npm publish --access public  # Adjust access based on your package type
